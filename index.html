<!--Styles-->
    <style>
        html, body{
            margin: 0;
            padding: 0;

            overflow-x: hidden;
        }
        #particle_container {
            position: relative;
            width: 100%;
            height: calc(30vw);
            background-color: #e710f7;
            overflow: hidden;
        }
        #logo{
            width: 45vw;
            margin-top: 7vw;
            z-index: 5;
            position: absolute;
            margin-left: 3vw;
            user-select: none;
            pointer-events: none;

            opacity: 0;
            transform: translateY(3vw);
            animation: logoFadeIn 1s ease-in-out 0.5s forwards;
        }
        #slogan{
            position: absolute;
            z-index: 5;
            width: 35vw;
            user-select: none;
            pointer-events: none;
            margin-left: 55vw;
            margin-top: 8vw;
            color: white;
            font-size: 2.5vw;
            font-family: "Sansation", sans-serif;
            text-align: center;
            text-shadow: 3px 3px #8e0c98;
            letter-spacing: 0.1vw;

            opacity: 0;
            transform: translateY(3vw);
            animation: logoFadeIn 1s ease-in-out 0.5s forwards;
        }
        .particle {
            position: absolute;
            width: 0px;
            height: 0px;
            background-color: #ff48ff;
            animation: particleAnim 4.3s cubic-bezier(0.42, 0, 0.58, 1) forwards;
        }
        .gradient {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(180deg,rgba(255, 255, 255, 0) 0%, rgba(249, 143, 255, 1) 100%);
            pointer-events: none;
            z-index: 2;
        }
        .tint{
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: rgb(0, 0, 0, 0);
            animation: tintFadeIn 2s ease-in-out forwards;
            pointer-events: none;
            z-index: 3;
        }
        @keyframes particleAnim {
            0% {
                opacity: 1;
                transform: translate(2vw);
            }
            10% {
                width: 3.5vw;
                height: 3.5vw;
            }
            25% {
                transform: translate(-2vw);
            }
            50% {
                transform: translate(1vw);
                width: 2vw;
                height: 2vw;
            }
            75% {
                width: 1vw;
                height: 1vw;
            }
            100% {
                transform: translate(-1vw);
                bottom: 100%;
                opacity: 0;
                width: 0vw;
                height: 0vw;
            }
        }
        @keyframes logoFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes tintFadeIn {
            to {
                background: rgb(0, 0, 0, 0.1);
            }
        }

        .swiper {
            width: 100vw;
            height: 30vw;
            overflow: hidden;
        }

        .swiper-slide {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .swiper-button-prev,
        .swiper-button-next {
            color: black;
        }

        .swiper-pagination-bullet {
            background: #333;
            opacity: 0.7;
        }

        .swiper-pagination-bullet-active {
            background: #000;
            opacity: 1;
        }
    </style>
<!--Website  contents-->
    <body>
        <div id="particle_container">
            <img id="logo" src="timfilm_studios.png" draggable="false">
            <p id="slogan">Мы - команда энтузиастов, которые разрабатывают качественные карты в Майнкрафт</p>
            <div class="gradient"></div>
            <div class="tint"></div>
        </div>

        <!-- Swiper -->
        <div class="swiper">
            <div class="swiper-wrapper">
            <div class="swiper-slide">Слайд 1</div>
            <div class="swiper-slide">Слайд 2</div>
            <div class="swiper-slide">Слайд 3</div>
            </div>
        
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <div class="swiper-pagination"></div>
        </div>

<!--Scripts-->
          <script>
            // Particle container script
            const container = document.getElementById('particle_container');

            setInterval(() => {
                const randomX = Math.random() * container.clientWidth;
                spawnParticleAt(randomX, 0);
            }, 150);

            container.addEventListener('mousedown', (e) => {
                if (e.button === 0) {
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const bottom = container.clientHeight - y;
                spawnParticleAt(x, bottom);
                }
            });

            function spawnParticleAt(x, bottom) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${x}px`;
                particle.style.bottom = `${bottom}px`;
                container.appendChild(particle);
                setTimeout(() => container.removeChild(particle), 4300);
            }
          </script>
          <!-- Swiper JS -->
          <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
          <script>
          const swiper = new Swiper('.swiper', {
            loop: true,
            navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
            },
            pagination: {
            el: '.swiper-pagination',
            clickable: true,
            },
          });
</script>
    </body>
</html>
